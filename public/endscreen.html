<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Highscores</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style>

  body {
    background-image: url('https://cdn.glitch.com/643b3408-c284-4b77-b341-3d1e4ac08674%2Fpwa-lighthouse.png?1526295781175');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: bottom;
    background-size: 100%;
  }

    #footer {
      position: fixed;
      bottom: 3px;
      width: 100%;
      text-align: center;
    }
  </style>

</head>
<body>
  <center>
    <br/>
    <div id="label">

    </div>
    <br/>

    <script>

      function getUrlParam(key) {
        var match = window.location.href.match('[?&]' + key + '=([^&#]+)');
        return match ? match[1] : null;
      }

      var urlToPlay = getUrlParam("url");

      fetch('getScores?url=' + urlToPlay).then(function(response) {
        if(response.ok) {
          console.log("success");
          return response.json();
        }
        throw new Error('Network response was not ok.');
      }).then(function(scores) {
        var scoresTable = document.getElementById("highscoresTable");
        for(var i = 0; i < scores.length; i++) {
          var trElem = document.createElement("TR");
          scoresTable.appendChild(trElem);
          var td1 = document.createElement("TD");
          td1.innerText = scores[i].playerName;
          trElem.appendChild(td1);
          var td2 = document.createElement("TD");
          td2.innerText = scores[i].score;
          trElem.appendChild(td2);
        }
      }).catch(function(error) {
        console.log('There has been a problem with your fetch operation: ', error.message);
      });
    </script>

    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:80%;max-width:500px;">
  <thead>
    <tr>
      <th>Player</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody id="highscoresTable">
  </tbody>
</table>



  </center>

  <div id="footer">
    <a href = "https://developers.google.com/web/tools/lighthouse/">Visit Lighthouse!</a>
  </div>

</body>
</html>
